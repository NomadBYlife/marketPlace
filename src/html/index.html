<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <title>ourStore</title>
</head>
<body>
<header class="header">

    <div class="container header__wrap">
        <a href="#" class="header__logo_wrap">
            <img src="../images/logo.svg" alt="" class="header__logo">
        </a>
        <div class="header__searchInput_wrap">
            <input class="header__searchInput" type="text" placeholder="Search in store...">
            <a href="#" class="header__searchInput_btn_wrap">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 19L13 13M1 8C1 8.91925 1.18106 9.82951 1.53284 10.6788C1.88463 11.5281 2.40024 12.2997 3.05025 12.9497C3.70026 13.5998 4.47194 14.1154 5.32122 14.4672C6.1705 14.8189 7.08075 15 8 15C8.91925 15 9.82951 14.8189 10.6788 14.4672C11.5281 14.1154 12.2997 13.5998 12.9497 12.9497C13.5998 12.2997 14.1154 11.5281 14.4672 10.6788C14.8189 9.82951 15 8.91925 15 8C15 7.08075 14.8189 6.1705 14.4672 5.32122C14.1154 4.47194 13.5998 3.70026 12.9497 3.05025C12.2997 2.40024 11.5281 1.88463 10.6788 1.53284C9.82951 1.18106 8.91925 1 8 1C7.08075 1 6.1705 1.18106 5.32122 1.53284C4.47194 1.88463 3.70026 2.40024 3.05025 3.05025C2.40024 3.70026 1.88463 4.47194 1.53284 5.32122C1.18106 6.1705 1 7.08075 1 8Z"
                        stroke="url(#paint0_linear_2_9)" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="paint0_linear_2_9" x1="1" y1="1" x2="19" y2="19"
                                        gradientUnits="userSpaceOnUse">
                            <stop stop-color="#1B1BBE"/>
                            <stop offset="1" stop-color="#1A1ABF"/>
                        </linearGradient>
                    </defs>
                </svg>
            </a>
        </div>
        <a href="#" class="header__shopCart_iconWrap">
            <svg width="38" height="37" viewBox="0 0 38 37" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M37.7849 9.99809C37.6754 9.84264 37.5302 9.71577 37.3615 9.62815C37.1927 9.54054 37.0054 9.49474 36.8153 9.49461H11.4861L9.56878 2.88406C8.81689 0.281008 7.03022 0 6.29742 0H1.18516C0.529904 0 0 0.530395 0 1.18489C0 1.83938 0.530501 2.36974 1.18512 2.36974H6.29679C6.4585 2.36974 6.95201 2.36974 7.2886 3.53255L13.8844 27.7679C14.0276 28.2792 14.4936 28.6323 15.0253 28.6323H31.136C31.6361 28.6323 32.0825 28.3191 32.2514 27.8484L37.9299 11.0804C38.0606 10.717 38.0063 10.3125 37.7849 9.99809H37.7849ZM30.302 26.2632H15.9248L12.1522 11.865H35.1303L30.302 26.2632ZM27.9515 31.0338C26.3033 31.0338 24.9678 32.369 24.9678 34.0169C24.9678 35.6648 26.3033 37 27.9515 37C29.5997 37 30.9352 35.6648 30.9352 34.0169C30.9352 32.369 29.5997 31.0338 27.9515 31.0338ZM17.2102 31.0338C15.562 31.0338 14.2265 32.369 14.2265 34.0169C14.2265 35.6648 15.562 37 17.2102 37C18.8584 37 20.1939 35.6648 20.1939 34.0169C20.1939 32.369 18.8584 31.0338 17.2102 31.0338Z"
                    fill="white"/>
            </svg>
            <!-- Скрытый элемент -->
            <div class="header__shopCart_counter">
                <p class="header__shopcart_count">1</p>
            </div>
            <!--  -->
        </a>
    </div>

</header>
<div class="container swiper__wrap">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper__img_wrap">
                    <img class="swiper__img" src="../images/banner1.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper__img_wrap">
                    <img class="swiper__img" src="../images/banner2.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper__img_wrap">
                    <img class="swiper__img" src="../images/banner3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<section class="bestSelling">
    <div class="container">
        <h2 class="bestSelling__title">BEST-SELLING</h2>
        <div class="bestSelling__cards">
        </div>
    </div>
</section>
<!-- Скрытый блок -->
<div class="modalWindow_wrap">
    <div class="modalWindow">
        <div class="modalWindow__closeImg_wrap">
            <svg width="22" height="23" viewBox="0 0 22 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 21.8983L1 1.44916M21 1.44916L1 21.8983" stroke="#9797D4" stroke-width="2"
                    stroke-linecap="round"/>
            </svg>
        </div>
        <div class="modalWindow__container">
            <h2 class="modalWindow__title">Shopping cart</h2>
            <div class="modalWindow__cards">
                 Скрытый элемент
            </div>
            <div class="modalWindow__subtotal_wrap">
                <button class="modalWindow__subtotal_btn">Delete All</button>
                <div class="modalWindow__subtotal_flexWrap">
                    <p class="modalWindow__subtotal_text">Subtotal:</p>
                    <div class="modalWindow__subtotalPrice_wrap">
                        <p class="modalWindow__subtotalPrice">
                        </p>
                        <p class="modalWindow__subtotalPrice_currency">BYN</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modalWindow__increase_block">
</div>
<footer class="footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>
</html>
